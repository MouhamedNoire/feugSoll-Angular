<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details </title>
</head>
<body>
<div class="product-container">

  <img class="product-image" src="{{chaussure.image}}" alt="Product Image">


  <div class="product-details">
    <div class="product-title">{{chaussure.nom}}</div>
    <div class="product-description">
      <p>{{chaussure.marque}} | {{chaussure.type}}</p>
    </div>
    <div class="product-price">{{chaussure.prix | currency}}</div>
  </div>
</div>
</body>
</html>
